<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lists</title>
</head>
<body>
  Ordered Lists:
  <ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ol>

  Unordered Lists:
  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ul>
  Definition List:
  <dl>
    <!-- <li>Coffee</li> -->
    <dt>Coffee</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>
  </dl>
</body>
</html>
