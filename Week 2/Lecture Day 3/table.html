<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid green;
      }
      table {
        width: 50%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- <div class="table"> wrong method for bodering the table. -->
    <table>
      <thead>
        <tr>
          <th>Ocean</th>
          <th>Average Depth</th>
          <th>Maximum Depth</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pacific Ocean</td>
          <td>4,280 m</td>
          <td>10,911 m</td>
        </tr>
        <tr>
          <td>Atlantic Ocean</td>
          <td>3,646 m</td>
          <td>8,486 m</td>
        </tr>
      </tbody>
    </table>
    <!-- </div> -->
  </body>
</html>
